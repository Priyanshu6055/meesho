<script>
const CART_KEY = 'wd_cart_v1';

let products = [];
let currentProduct = null;
let selectedSize = null;
let cart = [];

/* ---------- LOAD PRODUCT FROM JSON ---------- */
async function loadProductFromJSON() {
    const res = await fetch("product-details.json");
    const data = await res.json();
    products = data.products;

    const urlParams = new URLSearchParams(window.location.search);
    const id = parseInt(urlParams.get("id"));

    currentProduct = products.find(p => p.id === id) || products[0];

    /* DEFAULTS */
    currentProduct.images = currentProduct.images || [currentProduct.img1];
    currentProduct.description = currentProduct.description || "No description available.";
    currentProduct.sizes = ["S", "M", "L", "XL", "XXL"];

    renderMainProduct();
    renderProductsList();
}

/* ---------- PAGE INIT ---------- */
document.addEventListener('DOMContentLoaded', () => {
    loadCart();
    loadProductFromJSON();
    renderCart();

    document.querySelector(".back-icon").onclick = () => history.back();
});


/* ---------- MAIN PRODUCT RENDER ---------- */
function renderMainProduct() {
    const img = document.getElementById('mainImage');
    img.src = currentProduct.images[0];

    /* THUMBNAILS */
    const thumbStrip = document.getElementById("thumbStrip");
    thumbStrip.innerHTML = "";

    currentProduct.images.forEach(photo => {
        const div = document.createElement("div");
        div.className = "thumb-item";
        div.innerHTML = `<img src="${photo}" />`;

        div.onclick = () => {
            document.getElementById("mainImage").src = photo;
        };

        thumbStrip.appendChild(div);
    });

    /* BASIC TEXT */
    document.getElementById('mainTitle').textContent = currentProduct.title;
    document.getElementById('mainPrice').textContent = currentProduct.price;
    document.getElementById('mainOldPrice').textContent = "‚Çπ" + currentProduct.oldPrice;

    const discPercent = Math.round((1 - currentProduct.price / currentProduct.oldPrice) * 100);
    document.getElementById('mainDiscount').textContent = discPercent + "% off";

    document.getElementById("offerPill").textContent =
        `Save ‚Çπ${currentProduct.offerPrice} with ${currentProduct.offers} Special Offers`;

    /* RATING */
    document.getElementById("ratingBadge").textContent = currentProduct.rating + " ‚òÖ";
    document.getElementById("ratingText").textContent =
        `${currentProduct.reviews} reviews`;

    /* DESCRIPTION */
    document.getElementById("detailsSubtitle").textContent = currentProduct.title;
    document.getElementById("detailsText").textContent = currentProduct.description;

    /* SIZES */
    const sizeButtons = document.getElementById('sizeButtons');
    sizeButtons.innerHTML = "";

    currentProduct.sizes.forEach(size => {
        const btn = document.createElement("button");
        btn.className = "size-btn";
        btn.textContent = size;

        btn.onclick = () => selectSize(size, btn);

        sizeButtons.appendChild(btn);
    });

    /* AUTO SELECT FIRST SIZE */
    setTimeout(() => {
        const first = document.querySelector(".size-btn");
        if (first) {
            first.classList.add("active");
            selectedSize = first.textContent;
        }
    }, 50);
}


/* ---------- REST OF YOUR CODE (UNCHANGED) ---------- */

function renderProductsList() {
    const list = document.getElementById('productsList');
    list.innerHTML = '';

    products.slice(0, 4).forEach(prod => {
        const card = document.createElement('div');
        card.className = 'product-card';
        card.onclick = () => openProduct(prod.id);

        card.innerHTML = `
            <div class="p-img-row">
                <img src="${prod.img1}" class="p-img" />
                <img src="${prod.img2}" class="p-img" />
            </div>

            <div class="product-card-body">
                <div class="product-card-title">${prod.title}</div>
                <div class="product-card-price">
                    <span class="price-now">‚Çπ${prod.price}</span>
                    <span class="product-card-old">‚Çπ${prod.oldPrice}</span>
                    <span class="pc-discount">${prod.discount}% off</span>
                </div>

                <div class="pc-offer">‚Çπ ${prod.offerPrice} with ${prod.offers} Special Offers</div>
                <div class="pc-delivery">Free Delivery</div>

                <div class="pc-footer">
                    <span class="pc-rating">${prod.rating} ‚òÖ</span>
                    <span class="pc-reviews">(${prod.reviews})</span>
                    <span class="pc-trust">Trusted</span>
                </div>
            </div>
        `;

        list.appendChild(card);
    });
}

function openProduct(id) {
    window.location.href = `product.html?id=${id}`;
}

function selectSize(size, btn) {
    selectedSize = size;
    document.querySelectorAll('.size-btn').forEach(b => b.classList.remove('active'));
    btn.classList.add('active');
}

/* CART LOGIC - UNTOUCHED */
function addToCart() {
    if (!selectedSize) {
        alert('Please select a size first');
        return;
    }

    const existing = cart.find(
        item => item.productId === currentProduct.id && item.size === selectedSize
    );

    if (existing) {
        existing.qty++;
    } else {
        cart.push({
            productId: currentProduct.id,
            title: currentProduct.title,
            price: currentProduct.price,
            size: selectedSize,
            img: currentProduct.images[0],
            qty: 1
        });
    }

    saveCart();
    renderCart();
    openCart();
}

function buyNow() {
    if (!selectedSize) {
        alert('Please select a size first');
        return;
    }
    addToCart();
    window.location.href = "checkout.html";
}

function changeQty(i, type) {
    if (!cart[i]) return;

    if (type === 'inc') cart[i].qty++;
    else cart[i].qty--;

    if (cart[i].qty <= 0) cart.splice(i, 1);

    saveCart();
    renderCart();
}

function removeItem(i) {
    cart.splice(i, 1);
    saveCart();
    renderCart();
}

function renderCart() {
    const box = document.getElementById('cartItems');
    box.innerHTML = '';

    let total = 0;

    cart.forEach((item, i) => {
        total += item.price * item.qty;

        const row = document.createElement("div");
        row.className = "cart-item";

        row.innerHTML = `
            <img src="${item.img}" />
            <div class="cart-item-info">
                <div class="cart-item-title">${item.title}</div>
                <div>‚Çπ${item.price}</div>
                <div>Size: ${item.size}</div>

                <div class="cart-qty-box">
                    <button onclick="changeQty(${i}, 'dec')">-</button>
                    <span>${item.qty}</span>
                    <button onclick="changeQty(${i}, 'inc')">+</button>
                </div>

                <div class="cart-remove" onclick="removeItem(${i})">Remove</div>
            </div>
        `;

        box.appendChild(row);
    });

    document.getElementById("cartTotal").textContent = total;
    document.getElementById("cartTotal2").textContent = total;
    updateCartBadge();
}

function updateCartBadge() {
    const badge = document.getElementById('cartCount');
    const count = cart.reduce((s, i) => s + i.qty, 0);

    badge.textContent = count;
    badge.style.display = count > 0 ? "flex" : "none";
}

function openCart() {
    document.getElementById('cartDrawer').classList.add('open');
    document.getElementById('overlay').classList.add('show');
}

function closeCart() {
    document.getElementById('cartDrawer').classList.remove('open');
    document.getElementById('overlay').classList.remove('show');
}

function saveCart() {
    localStorage.setItem(CART_KEY, JSON.stringify(cart));
}

function loadCart() {
    cart = JSON.parse(localStorage.getItem(CART_KEY)) || [];
}

function goToCheckout() {
    window.location.href = "checkout.html";
}
</script>
